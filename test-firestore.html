<!DOCTYPE html>
<html>
<head>
  <title>Firestore Auth Test</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBoIgS_i5zdU7cWeqxtuChmUzKrxR-MkzQ",
      authDomain: "um-shotbuilder.firebaseapp.com",
      projectId: "um-shotbuilder",
      storageBucket: "um-shotbuilder.appspot.com",
      messagingSenderId: "168065141847",
      appId: "1:168065141847:web:be45c7303aa6f8aff4e712"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      const output = document.getElementById('output');

      if (!user) {
        output.innerHTML = `
          <div style="color: red;">
            <h2>‚ùå NOT SIGNED IN</h2>
            <p>Please sign in at http://localhost:5173 first, then refresh this page.</p>
          </div>
        `;
        return;
      }

      output.innerHTML = `<h2>Testing Firestore Access...</h2>`;

      try {
        // Get token claims
        const tokenResult = await user.getIdTokenResult(true);
        const claims = tokenResult.claims;

        output.innerHTML += `
          <h3>‚úÖ Auth State</h3>
          <p>Email: ${user.email}</p>
          <p>UID: ${user.uid}</p>
          <h3>Token Claims:</h3>
          <pre>${JSON.stringify(claims, null, 2)}</pre>
        `;

        // Try to read the user's own profile
        output.innerHTML += `<h3>Testing Firestore Read...</h3>`;
        const clientId = claims.clientId || 'unbound-merino';
        const userDocRef = doc(db, `clients/${clientId}/users/${user.uid}`);

        output.innerHTML += `<p>Attempting to read: clients/${clientId}/users/${user.uid}</p>`;

        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists()) {
          output.innerHTML += `
            <div style="background: #d4edda; padding: 15px; border-radius: 5px; color: #155724;">
              <h3>‚úÖ SUCCESS!</h3>
              <p>Firestore can see your authentication!</p>
              <pre>${JSON.stringify(userDoc.data(), null, 2)}</pre>
            </div>
          `;
        } else {
          output.innerHTML += `
            <div style="background: #fff3cd; padding: 15px; border-radius: 5px; color: #856404;">
              <h3>‚ö†Ô∏è Document doesn't exist</h3>
              <p>But we have read permission (no error thrown)</p>
            </div>
          `;
        }

      } catch (error) {
        output.innerHTML += `
          <div style="background: #f8d7da; padding: 15px; border-radius: 5px; color: #721c24;">
            <h3>‚ùå FIRESTORE ERROR</h3>
            <p><strong>Error:</strong> ${error.message}</p>
            <p><strong>Code:</strong> ${error.code}</p>
            <p><strong>Full error:</strong></p>
            <pre>${JSON.stringify(error, null, 2)}</pre>
            <h4>This means:</h4>
            <p>Firestore is NOT seeing your authentication token, even though you're signed in.</p>
          </div>
        `;
      }
    });
  </script>
</head>
<body style="font-family: system-ui; padding: 20px; max-width: 800px; margin: 0 auto;">
  <h1>üîç Firestore Authentication Test</h1>
  <div id="output">Loading...</div>
</body>
</html>
