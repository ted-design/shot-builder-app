<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P8 — Submit Shot Request Dialog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-bg: #fafafa;
      --color-surface: #ffffff;
      --color-surface-subtle: #f4f4f5;
      --color-text: #18181b;
      --color-text-secondary: #52525b;
      --color-text-muted: #71717a;
      --color-text-subtle: #a1a1aa;
      --color-border: #e4e4e7;
      --color-border-strong: #d4d4d8;
      --color-primary: #18181b;
      --color-primary-text: #ffffff;
      --color-error: #ef4444;
      --radius-md: 6px;
      --radius-lg: 8px;
    }

    body {
      background: var(--color-bg);
      color: var(--color-text);
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }

    .phase-label {
      position: fixed;
      top: 12px;
      left: 12px;
      background: var(--color-primary);
      color: var(--color-primary-text);
      font-size: 11px;
      font-weight: 500;
      padding: 4px 10px;
      border-radius: 4px;
      z-index: 999;
      letter-spacing: 0.02em;
    }

    .heading-page {
      font-size: 18px;
      font-weight: 300;
      letter-spacing: -0.02em;
      line-height: 1.2;
      color: var(--color-text);
    }

    /* Dialog overlay */
    .dialog-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .dialog-content {
      background: var(--color-surface);
      border-radius: var(--radius-lg);
      box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.08), 0 4px 6px -4px rgba(0, 0, 0, 0.04);
      width: 100%;
      max-width: 480px;
      max-height: 85vh;
      overflow-y: auto;
    }

    /* Mobile sheet */
    .sheet-content {
      background: var(--color-surface);
      border-radius: 12px 12px 0 0;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 51;
    }

    .sheet-handle {
      width: 36px;
      height: 4px;
      background: var(--color-border-strong);
      border-radius: 9999px;
      margin: 8px auto 0;
    }

    /* Form elements */
    .input-field {
      width: 100%;
      height: 40px;
      padding: 8px 12px;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: 14px;
      background: var(--color-surface);
      color: var(--color-text);
      outline: none;
      transition: border-color 150ms ease;
    }

    .input-field:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 2px rgba(24, 24, 27, 0.08);
    }

    .input-field::placeholder {
      color: var(--color-text-subtle);
    }

    .textarea-field {
      width: 100%;
      min-height: 80px;
      padding: 8px 12px;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: 14px;
      background: var(--color-surface);
      color: var(--color-text);
      outline: none;
      resize: vertical;
      font-family: inherit;
      line-height: 1.5;
    }

    .textarea-field:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 2px rgba(24, 24, 27, 0.08);
    }

    .label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--color-text);
      margin-bottom: 6px;
    }

    .label-optional {
      font-weight: 400;
      color: var(--color-text-muted);
      font-size: 12px;
    }

    .btn-primary {
      height: 36px;
      padding: 0 16px;
      background: var(--color-primary);
      color: var(--color-primary-text);
      border: none;
      border-radius: var(--radius-md);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 150ms ease;
    }

    .btn-primary:hover {
      background: #27272a;
    }

    .btn-primary:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-ghost {
      height: 36px;
      padding: 0 16px;
      background: transparent;
      color: var(--color-text-secondary);
      border: none;
      border-radius: var(--radius-md);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-ghost:hover {
      background: var(--color-surface-subtle);
    }

    /* Priority toggle */
    .priority-toggle {
      display: flex;
      gap: 2px;
      background: var(--color-surface-subtle);
      border-radius: var(--radius-md);
      padding: 2px;
    }

    .priority-option {
      flex: 1;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
      border: none;
      background: transparent;
      color: var(--color-text-muted);
      border-radius: 4px;
      cursor: pointer;
      transition: all 150ms ease;
    }

    .priority-option.active {
      background: var(--color-surface);
      color: var(--color-text);
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.03);
    }

    .priority-option.urgent.active {
      background: #fef2f2;
      color: #dc2626;
    }

    /* Progressive disclosure */
    .disclosure-trigger {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--color-text-muted);
      cursor: pointer;
      padding: 4px 0;
      border: none;
      background: none;
      transition: color 150ms;
    }

    .disclosure-trigger:hover {
      color: var(--color-text-secondary);
    }

    .disclosure-trigger svg {
      transition: transform 200ms ease;
    }

    .disclosure-trigger.open svg {
      transform: rotate(90deg);
    }

    .disclosure-content {
      display: none;
    }

    .disclosure-content.open {
      display: block;
    }

    /* URL list */
    .url-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .url-remove {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: none;
      color: var(--color-text-subtle);
      cursor: pointer;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .url-remove:hover {
      color: var(--color-error);
      background: #fef2f2;
    }

    .add-url-btn {
      font-size: 13px;
      color: var(--color-text-muted);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px 0;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .add-url-btn:hover {
      color: var(--color-text-secondary);
    }

    /* Error state */
    .input-error {
      border-color: var(--color-error);
    }

    .error-text {
      font-size: 12px;
      color: var(--color-error);
      margin-top: 4px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      color: var(--color-text-subtle);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="phase-label">Phase 8 — Submit Request</div>

  <!-- ===== DESKTOP DIALOG ===== -->
  <div style="padding: 40px 24px;">
    <h1 class="heading-page" style="margin-bottom: 24px;">Desktop: Submit Shot Request Dialog</h1>

    <div class="dialog-overlay" style="position: relative; background: rgba(0,0,0,0.08); border-radius: 8px; min-height: 600px; padding: 32px;">
      <div class="dialog-content" style="position: relative; margin: 0 auto;">
        <!-- Header -->
        <div style="padding: 20px 24px 0;">
          <h2 style="font-size: 16px; font-weight: 500; letter-spacing: -0.01em;">New Shot Request</h2>
          <p style="font-size: 13px; color: var(--color-text-muted); margin-top: 2px;">Submit a request for new shots to be planned</p>
        </div>

        <!-- Form body -->
        <div style="padding: 20px 24px;">
          <!-- Title (required, auto-focus) -->
          <div style="margin-bottom: 16px;">
            <label class="label">Title <span style="color: var(--color-error);">*</span></label>
            <input class="input-field" type="text" placeholder="e.g. Spring Campaign Hero Shots" autofocus value="Spring Campaign Hero Shots" />
          </div>

          <!-- Priority toggle -->
          <div style="margin-bottom: 16px;">
            <label class="label">Priority</label>
            <div class="priority-toggle">
              <button class="priority-option active">Normal</button>
              <button class="priority-option urgent">Urgent</button>
            </div>
          </div>

          <!-- Progressive disclosure -->
          <button class="disclosure-trigger open" onclick="this.classList.toggle('open'); document.getElementById('details-desktop').classList.toggle('open');">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
            More details
          </button>

          <div id="details-desktop" class="disclosure-content open" style="margin-top: 12px;">
            <!-- Description -->
            <div style="margin-bottom: 16px;">
              <label class="label">Description <span class="label-optional">(optional)</span></label>
              <textarea class="textarea-field" placeholder="Describe the shots needed, creative direction, mood, etc."></textarea>
            </div>

            <!-- Reference URLs -->
            <div style="margin-bottom: 16px;">
              <label class="label">Reference URLs <span class="label-optional">(optional)</span></label>
              <div style="display: flex; flex-direction: column; gap: 8px;">
                <div class="url-row">
                  <input class="input-field" type="url" placeholder="https://..." value="https://pinterest.com/pin/12345" style="flex: 1;" />
                  <button class="url-remove">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                  </button>
                </div>
                <div class="url-row">
                  <input class="input-field" type="url" placeholder="https://..." style="flex: 1;" />
                  <button class="url-remove">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                  </button>
                </div>
                <button class="add-url-btn">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                  Add another URL
                </button>
              </div>
            </div>

            <!-- Deadline -->
            <div style="margin-bottom: 16px;">
              <label class="label">Deadline <span class="label-optional">(optional)</span></label>
              <input class="input-field" type="date" />
            </div>

            <!-- Notes -->
            <div style="margin-bottom: 8px;">
              <label class="label">Notes <span class="label-optional">(optional)</span></label>
              <textarea class="textarea-field" placeholder="Any additional notes for the production team..." style="min-height: 60px;"></textarea>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div style="padding: 12px 24px 20px; display: flex; justify-content: flex-end; gap: 8px; border-top: 1px solid var(--color-border);">
          <button class="btn-ghost">Cancel</button>
          <button class="btn-primary">Submit Request</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Divider -->
  <div style="border-top: 1px dashed var(--color-border-strong); margin: 40px 24px;"></div>

  <!-- ===== DESKTOP: VALIDATION ERROR STATE ===== -->
  <div style="padding: 0 24px 40px;">
    <h1 class="heading-page" style="margin-bottom: 24px;">Desktop: Validation Error State</h1>

    <div style="background: rgba(0,0,0,0.08); border-radius: 8px; padding: 32px; display: flex; align-items: flex-start; justify-content: center;">
      <div class="dialog-content" style="max-width: 480px;">
        <div style="padding: 20px 24px 0;">
          <h2 style="font-size: 16px; font-weight: 500; letter-spacing: -0.01em;">New Shot Request</h2>
          <p style="font-size: 13px; color: var(--color-text-muted); margin-top: 2px;">Submit a request for new shots to be planned</p>
        </div>

        <div style="padding: 20px 24px;">
          <div style="margin-bottom: 16px;">
            <label class="label">Title <span style="color: var(--color-error);">*</span></label>
            <input class="input-field input-error" type="text" placeholder="e.g. Spring Campaign Hero Shots" value="" />
            <div class="error-text">Title is required</div>
          </div>

          <div style="margin-bottom: 16px;">
            <label class="label">Priority</label>
            <div class="priority-toggle">
              <button class="priority-option active">Normal</button>
              <button class="priority-option urgent">Urgent</button>
            </div>
          </div>
        </div>

        <div style="padding: 12px 24px 20px; display: flex; justify-content: flex-end; gap: 8px; border-top: 1px solid var(--color-border);">
          <button class="btn-ghost">Cancel</button>
          <button class="btn-primary" disabled>Submit Request</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Divider -->
  <div style="border-top: 1px dashed var(--color-border-strong); margin: 40px 24px;"></div>

  <!-- ===== MOBILE SHEET ===== -->
  <div style="padding: 0 24px 80px;">
    <h1 class="heading-page" style="margin-bottom: 24px;">Mobile: Bottom Sheet</h1>

    <div style="background: #09090b; border-radius: 32px; width: 375px; height: 720px; margin: 0 auto; position: relative; overflow: hidden; border: 3px solid #27272a;">
      <!-- Status bar mock -->
      <div style="height: 48px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 600; color: #fff;">
        9:41
      </div>

      <!-- Background content (dimmed) -->
      <div style="padding: 0 16px; opacity: 0.3;">
        <div style="font-size: 18px; font-weight: 300; color: #fafafa; letter-spacing: -0.02em;">Inbox</div>
        <div style="margin-top: 16px; background: #18181b; border-radius: 8px; height: 60px;"></div>
        <div style="margin-top: 8px; background: #18181b; border-radius: 8px; height: 60px;"></div>
      </div>

      <!-- Overlay -->
      <div style="position: absolute; inset: 0; background: rgba(0,0,0,0.5); z-index: 10;"></div>

      <!-- Bottom sheet -->
      <div style="position: absolute; bottom: 0; left: 0; right: 0; background: #fff; border-radius: 12px 12px 0 0; z-index: 20; max-height: 85%;">
        <div class="sheet-handle"></div>

        <!-- Sheet header -->
        <div style="padding: 16px 16px 0;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="font-size: 16px; font-weight: 500;">New Shot Request</h2>
            <button style="color: var(--color-text-subtle); background: none; border: none; padding: 4px;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
          </div>
        </div>

        <!-- Sheet body -->
        <div style="padding: 16px; overflow-y: auto;">
          <div style="margin-bottom: 14px;">
            <label class="label">Title <span style="color: var(--color-error);">*</span></label>
            <input class="input-field" type="text" placeholder="e.g. Spring Campaign Hero Shots" />
          </div>

          <div style="margin-bottom: 14px;">
            <label class="label">Priority</label>
            <div class="priority-toggle">
              <button class="priority-option active">Normal</button>
              <button class="priority-option urgent active" style="background: #fef2f2; color: #dc2626;">Urgent</button>
            </div>
          </div>

          <button class="disclosure-trigger" onclick="this.classList.toggle('open'); document.getElementById('details-mobile').classList.toggle('open');">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
            More details
          </button>

          <div id="details-mobile" class="disclosure-content" style="margin-top: 12px;">
            <div style="margin-bottom: 14px;">
              <label class="label">Description <span class="label-optional">(optional)</span></label>
              <textarea class="textarea-field" placeholder="Describe the shots needed..."></textarea>
            </div>
          </div>
        </div>

        <!-- Sheet footer -->
        <div style="padding: 12px 16px 24px; border-top: 1px solid var(--color-border);">
          <button class="btn-primary" style="width: 100%; height: 44px; font-size: 14px;">Submit Request</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
