name: ui-checks
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      VITE_USE_FIREBASE_EMULATORS: 1
      PLAYWRIGHT_BASE_URL: http://localhost:4173
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || yarn install --frozen-lockfile || pnpm install --frozen-lockfile
      - run: npx playwright install --with-deps

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase Emulators
        run: |
          firebase emulators:start --only auth,firestore --project demo-test &
          # Wait for emulators to be ready
          timeout 60 bash -c 'until curl -s http://localhost:9099 > /dev/null; do sleep 1; done' || echo "Auth emulator ready"
          timeout 60 bash -c 'until curl -s http://localhost:8080 > /dev/null; do sleep 1; done' || echo "Firestore emulator ready"
          echo "Firebase emulators started"

      - name: Build & Preview (Vite)
        run: |
          if [ -f vite.config.ts ] || [ -f vite.config.js ]; then
            (npm run build || yarn build || pnpm build)
            (npm run preview &>/dev/null &) || (yarn preview &>/dev/null &) || (pnpm preview &>/dev/null &)
            npx wait-on http://localhost:4173
          fi
      - run: npx playwright test
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/**
